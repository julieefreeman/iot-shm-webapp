{% extends 'general/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block body_block %}
    <h2>Create your user account:</h2>
    {% if registered %}
        <strong>Thank you for registering! Please login.</strong>
    {% else %}
        <form id="user_form" method="post" action="/iotshm/register/"
                enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password*</label>
                <input type="password2" class="form-control" id="password2" placeholder="Enter password again">
            </div>
            <button type="submit" class="btn btn-success" value="Register">Register</button>
        </form>
    {% endif %}
{% endblock %}
