{% extends 'general/sidebar.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block nextto_sidebar %}

    {% for s in sensors %}
        <h5>{{ s.building }} Sensor {{ s.id }}</h5>
    {% endfor %}
    <canvas id="myChart" width="500" height="300"></canvas>
    <button type="button" class="btn btn-default" id="thisbutton"><span>CLICK ME</span></button>
{% endblock %}
