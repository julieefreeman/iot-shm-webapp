{% extends 'general/header_footer.html' %}
{% load bootstrap3 %}

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="visible-xs navbar-brand">Navigate</span>

        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
              <p></p>
              <div class="list-group">
                  <a class="list-group-item" href="/iotshm/dashboard">Dashboard</a>

        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-9" style="height:100%;background-color:rgba(255, 255, 255, 0.5)">
